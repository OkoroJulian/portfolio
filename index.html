<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julian Okoro | AWS Cloud & Technical Support Engineer</title>

  <style>
    :root {
      --bg: #0a0e1a;
      --surface: #111827;
      --surface2: #1a2235;
      --accent: #00d4ff;
      --accent2: #00ff9d;
      --accent3: #7b61ff;
      --text: #e8eaf0;
      --muted: #8892a4;
      --border: rgba(255,255,255,0.07);
      --glow: rgba(0,212,255,0.15);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* ── BACKGROUND GRID ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* ── NAV ── */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 6%;
      background: rgba(10,14,26,0.85);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
    }

    .nav-logo {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-weight: 800;
      font-size: 1.3rem;
      color: var(--accent);
      letter-spacing: -0.5px;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: color 0.3s;
    }

    .nav-links a:hover { color: var(--accent); }

    .nav-cta {
      background: var(--accent);
      color: var(--bg) !important;
      padding: 9px 22px;
      border-radius: 6px;
      font-weight: 600 !important;
      transition: all 0.3s !important;
    }

    .nav-cta:hover {
      background: var(--accent2) !important;
      color: var(--bg) !important;
      transform: translateY(-1px);
    }

    /* ── HERO ── */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 120px 6% 80px;
      z-index: 1;
    }

    .hero-blob {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,212,255,0.12) 0%, transparent 70%);
      top: 10%;
      right: -100px;
      pointer-events: none;
      animation: pulse 6s ease-in-out infinite;
    }

    .hero-blob2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(123,97,255,0.1) 0%, transparent 70%);
      bottom: 10%;
      left: -80px;
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite reverse;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .hero-content {
      display: flex;
      align-items: center;
      gap: 80px;
      max-width: 1200px;
      width: 100%;
    }

    .hero-text { flex: 1; }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,212,255,0.1);
      border: 1px solid rgba(0,212,255,0.25);
      color: var(--accent);
      padding: 6px 16px;
      border-radius: 100px;
      font-size: 0.82rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 24px;
      animation: fadeUp 0.6s ease both;
    }

    .hero-badge::before {
      content: '';
      width: 7px; height: 7px;
      background: var(--accent2);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .hero h1 {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: clamp(2.8rem, 5vw, 4.2rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -1.5px;
      margin-bottom: 20px;
      animation: fadeUp 0.6s 0.1s ease both;
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-sub {
      font-size: 1.15rem;
      color: var(--muted);
      max-width: 520px;
      margin-bottom: 36px;
      font-weight: 300;
      line-height: 1.8;
      animation: fadeUp 0.6s 0.2s ease both;
    }

    .hero-actions {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      animation: fadeUp 0.6s 0.3s ease both;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: var(--bg);
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
      transition: all 0.3s;
      box-shadow: 0 0 30px rgba(0,212,255,0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 50px rgba(0,212,255,0.5);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-3px);
    }

    .hero-stats {
      display: flex;
      gap: 40px;
      margin-top: 52px;
      padding-top: 40px;
      border-top: 1px solid var(--border);
      animation: fadeUp 0.6s 0.4s ease both;
    }

    .stat-item { text-align: left; }

    .stat-number {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent);
      line-height: 1;
    }

    .stat-label {
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Profile photo */
    .hero-photo {
      flex-shrink: 0;
      position: relative;
      animation: fadeUp 0.6s 0.2s ease both;
    }

    .hero-photo::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2), var(--accent3));
      z-index: -1;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hero-photo img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center top;
      display: block;
      border: 4px solid var(--bg);
    }

    .availability-badge {
      position: absolute;
      bottom: 10px;
      right: -10px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      padding: 8px 16px;
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--accent2);
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .availability-badge::before {
      content: '';
      width: 7px; height: 7px;
      background: var(--accent2);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ── SECTIONS ── */
    section {
      position: relative;
      z-index: 1;
      padding: 100px 6%;
    }

    .section-inner {
      max-width: 1200px;
      margin: auto;
    }
    .section-label {
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .section-title {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: clamp(2rem, 3.5vw, 2.8rem);
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 16px;
      line-height: 1.15;
    }

    .section-subtitle {
      color: var(--muted);
      max-width: 560px;
      font-size: 1.05rem;
      margin-bottom: 60px;
      font-weight: 300;
    }

    /* ── VALUE PROPOSITION ── */
    .value-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .value-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }

    .value-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transform: scaleX(0);
      transition: transform 0.4s;
      transform-origin: left;
    }

    .value-card:hover::before { transform: scaleX(1); }

    .value-card:hover {
      border-color: rgba(0,212,255,0.2);
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .value-icon {
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    .value-card h3 {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .value-card p {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.7;
    }

    /* ── SKILLS ── */
    #skills { background: var(--surface); }

    .skills-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
    }

    .skill-group { margin-bottom: 32px; }

    .skill-group-title {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 0.78rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 16px;
    }

    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skill-tag {
      background: rgba(0,212,255,0.07);
      border: 1px solid rgba(0,212,255,0.15);
      color: var(--text);
      padding: 7px 16px;
      border-radius: 6px;
      font-size: 0.88rem;
      font-weight: 500;
      transition: all 0.3s;
    }

    .skill-tag:hover {
      background: rgba(0,212,255,0.15);
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
    }

    .skill-tag.green {
      background: rgba(0,255,157,0.07);
      border-color: rgba(0,255,157,0.15);
    }

    .skill-tag.green:hover {
      background: rgba(0,255,157,0.15);
      border-color: var(--accent2);
      color: var(--accent2);
    }

    .skill-tag.purple {
      background: rgba(123,97,255,0.07);
      border-color: rgba(123,97,255,0.15);
    }

    .skill-tag.purple:hover {
      background: rgba(123,97,255,0.15);
      border-color: var(--accent3);
      color: var(--accent3);
    }

    /* Cert badges */
    .cert-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 8px;
    }

    .cert-badge {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: all 0.3s;
    }

    .cert-badge:hover {
      border-color: rgba(0,212,255,0.3);
      transform: translateY(-3px);
    }

    .cert-icon {
      font-size: 1.8rem;
      flex-shrink: 0;
    }

    .cert-name {
      font-size: 0.85rem;
      font-weight: 600;
      line-height: 1.3;
    }
    .cert-issuer {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 2px;
    }

    /* ── PROJECTS ── */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 24px;
    }

    .project-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }

    .project-card::after {
      content: '→';
      position: absolute;
      top: 28px;
      right: 28px;
      font-size: 1.2rem;
      color: var(--muted);
      transition: all 0.3s;
    }

    .project-card:hover {
      border-color: rgba(0,212,255,0.25);
      transform: translateY(-6px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.4);
    }

    .project-card:hover::after {
      color: var(--accent);
      transform: translate(4px, -4px);
    }

    .project-tag {
      display: inline-block;
      background: rgba(0,212,255,0.1);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 4px 12px;
      border-radius: 100px;
      text-transform: uppercase;
    }

    .project-tag.devops { background: rgba(0,255,157,0.1); color: var(--accent2); }
    .project-tag.infra { background: rgba(123,97,255,0.1); color: var(--accent3); }

    .project-card h3 {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      padding-right: 32px;
      line-height: 1.3;
    }

    .project-card p {
      color: var(--muted);
      font-size: 0.92rem;
      line-height: 1.7;
      flex: 1;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tech-pill {
      background: var(--surface2);
      color: var(--muted);
      font-size: 0.78rem;
      padding: 4px 12px;
      border-radius: 100px;
      border: 1px solid var(--border);
    }

    /* ── EXPERIENCE ── */
    .timeline {
      position: relative;
      padding-left: 32px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 0; top: 8px; bottom: 8px;
      width: 1px;
      background: linear-gradient(to bottom, var(--accent), transparent);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 52px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -36px;
      top: 6px;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    .timeline-period {
      font-size: 0.78rem;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .timeline-role {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .timeline-company {
      color: var(--muted);
      font-size: 0.92rem;
      margin-bottom: 14px;
    }

    .timeline-desc {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.8;
    }

    .timeline-desc li {
      margin-bottom: 6px;
      padding-left: 4px;
    }

    .timeline-desc li::marker { color: var(--accent2); }

    /* ── CONTACT ── */
    #contact { background: var(--surface); }

    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: start;
    }

    .contact-info p {
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.8;
      margin-bottom: 36px;
    }

    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .contact-link {
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 14px 20px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 10px;
      transition: all 0.3s;
    }

    .contact-link:hover {
      border-color: rgba(0,212,255,0.3);
      color: var(--accent);
      transform: translateX(6px);
    }

    .contact-link-icon {
      font-size: 1.2rem;
      width: 36px;
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 0.82rem;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.3px;
    }

    .form-group input,
    .form-group textarea {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 13px 16px;
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 0.95rem;
      transition: border-color 0.3s;
      outline: none;
      resize: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,212,255,0.08);
    }

    .form-group textarea { min-height: 130px; }

    .form-submit {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: var(--bg);
      border: none;
      padding: 15px 32px;
      border-radius: 8px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 0.3px;
    }

    .form-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,212,255,0.3);
    }

    /* ── FOOTER ── */
    footer {
      background: var(--bg);
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 32px 6%;
      color: var(--muted);
      font-size: 0.88rem;
      z-index: 1;
      position: relative;
    }

    footer span { color: var(--accent); }

    /* ── BACK TO TOP ── */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 46px; height: 46px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--accent);
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99;
      transition: all 0.3s;
    }

    #backToTop:hover {
      background: var(--accent);
      color: var(--bg);
      transform: translateY(-3px);
    }

    /* ── RESPONSIVE ── */
    @media (max-width: 900px) {
      .hero-content { flex-direction: column-reverse; gap: 40px; text-align: center; }
      .hero-actions { justify-content: center; }
      .hero-stats { justify-content: center; }
      .skills-layout { grid-template-columns: 1fr; gap: 32px; }
      .contact-wrapper { grid-template-columns: 1fr; gap: 40px; }
      .form-row { grid-template-columns: 1fr; }
      .cert-grid { grid-template-columns: 1fr; }
      .nav-links { display: none; }
    }

    @media (max-width: 600px) {
      nav { padding: 16px 5%; }
      section { padding: 70px 5%; }
      .hero { padding: 100px 5% 60px; }
      .hero-photo img { width: 200px; height: 200px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="nav-logo">Julian.dev</div>
    <ul class="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#techstack">Tech Stack</a></li>
      <li><a href="#project
